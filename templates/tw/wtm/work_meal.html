{% extends "tw/base.html" %}

{% block title %}식대 관리{% endblock %}

{% block content %}
<div class="flex flex-col gap-6">
    <div class="flex flex-col gap-2">
        <h1 class="text-2xl font-semibold">식대 관리</h1>
        <div class="text-sm">
            <span class="font-medium">마감 상태:</span>
            {% if is_closed %}
                <span class="ml-2 inline-flex items-center rounded-full bg-rose-100 px-2 py-0.5 text-rose-700">Closed</span>
            {% else %}
                <span class="ml-2 inline-flex items-center rounded-full bg-emerald-100 px-2 py-0.5 text-emerald-700">Open</span>
            {% endif %}
        </div>
    </div>

    <div class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
        <form method="get" class="flex flex-wrap items-end gap-3">
            <label class="text-sm font-medium">조회 월 (YYYYMM)</label>
            <input
                type="text"
                name="ym"
                value="{{ ym }}"
                maxlength="6"
                class="h-10 w-32 rounded-md border border-slate-300 px-3 text-sm"
            />
            <button type="submit" class="h-10 rounded-md bg-slate-900 px-4 text-sm text-white">조회</button>
        </form>
    </div>

    <div class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
        <h2 class="text-lg font-semibold mb-3">신규 입력</h2>
        <form
            hx-post="{% url 'wtm:meals_new' %}"
            hx-target="#meal-table"
            hx-swap="outerHTML"
            class="grid grid-cols-1 gap-3 md:grid-cols-4"
        >
            <div class="flex flex-col gap-1">
                <label class="text-sm font-medium">사용일</label>
                <input type="date" name="used_date" class="h-10 rounded-md border border-slate-300 px-3 text-sm" required />
            </div>
            <div class="flex flex-col gap-1">
                <label class="text-sm font-medium">금액</label>
                <input type="number" name="amount" class="h-10 rounded-md border border-slate-300 px-3 text-sm" min="0" required />
            </div>
            <div class="flex flex-col gap-1 md:col-span-2">
                <label class="text-sm font-medium">메모</label>
                <input type="text" name="memo" class="h-10 rounded-md border border-slate-300 px-3 text-sm" />
            </div>
            <div class="md:col-span-4">
                <button type="submit" class="h-10 rounded-md bg-emerald-600 px-4 text-sm text-white">등록</button>
            </div>
        </form>
        <div id="meal-errors" class="mt-3 hidden rounded-md border border-rose-200 bg-rose-50 px-3 py-2 text-sm text-rose-700"></div>
    </div>

    <div id="meal-table">
        {% include "tw/wtm/_work_meals_table.html" %}
    </div>
</div>
{% endblock %}
