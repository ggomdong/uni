{# templates/tw/wtm/_parts/_day_nav.html #}
<div
    class="flex items-center gap-2"
    data-day-nav
    data-nav-mode="{{ nav.mode }}"
    data-nav-url-template="{{ nav.url_template }}"
    data-nav-hx-target="{{ nav.hx_target|default:'' }}"
    data-nav-hx-swap="{{ nav.hx_swap|default:'' }}"
    data-nav-hx-push-url="{{ nav.hx_push_url|default:'' }}"
    data-nav-hx-indicator="{{ nav.hx_indicator|default:'' }}"
>
    <button
        type="button"
        data-day-nav-step="-1"
        class="inline-flex h-10 w-10 items-center justify-center rounded-md border border-slate-300 bg-white text-slate-600 shadow-sm transition hover:bg-slate-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-teal-500 focus-visible:ring-offset-2"
        aria-label="이전"
    >
    ‹
    </button>

    {% if nav.mode == "day" %}
        <input
          type="date"
          data-day-nav-input
          class="h-10 rounded-md border border-slate-300 bg-white px-3 text-sm text-slate-900 shadow-sm focus:border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-200"
          value="{{ nav.value }}"
        />
    {% else %}
        <input
          type="month"
          data-day-nav-input
          class="h-10 rounded-md border border-slate-300 bg-white px-3 text-sm text-slate-900 shadow-sm focus:border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-200"
          value="{{ nav.value }}"
        />
    {% endif %}

    <button
        type="button"
        data-day-nav-step="1"
        class="inline-flex h-10 w-10 items-center justify-center rounded-md border border-slate-300 bg-white text-slate-600 shadow-sm transition hover:bg-slate-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-teal-500 focus-visible:ring-offset-2"
        aria-label="다음"
    >
    ›
    </button>
</div>
