{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h4 class="my-3 border-bottom pb-2">직원 등록</h4>
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <div class="mb-3">
            <label for="username">ID(휴대폰 번호)</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="emp_name">직원명</label>
            <input type="text" class="form-control" name="emp_name" id="emp_name"
                   value="{{ form.emp_name.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="dept">부서명</label>
            <input type="text" class="form-control" name="dept" id="dept"
                   value="{{ form.dept.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="position">직위명</label>
            <input type="text" class="form-control" name="position" id="position"
                   value="{{ form.position.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="join_date">입사일자</label>
            <input type="date" class="form-control" name="join_date" id="join_date"
                   value="{{ form.join_date.value|date:'Y-m-d'|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="out_date">퇴사일자</label>
            <input type="date" class="form-control" name="out_date" id="out_date"
                   value="{{ form.out_date.value|date:'Y-m-d'|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">등록하기</button>
    </form>
</div>
{% endblock %}
