{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h4 class="mb-3">비밀번호 변경 - {{ user.username }}</h4>
    <form method="post">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <div class="mb-3 col-md-4">
            <label class="form-label" for="new_password">새 비밀번호</label>
            {{ form.new_password }}
        </div>
        <div class="mb-3 col-md-4">
            <label class="form-label" for="confirm_password">비밀번호 확인</label>
            {{ form.confirm_password }}
        </div>
        <button type="submit" class="btn btn-success">변경하기</button>
        <a href="{% url 'common:user_modify' user.id %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
