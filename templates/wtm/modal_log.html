{% block content %}
<div class="modal fade" id="logModal" tabindex="-1" aria-labelledby="logModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="post" action="{% url 'wtm:work_log_save' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="logModalLabel">근태기록 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" name="log_id" id="logIdInput">
                    <input type="hidden" name="stand_day" id="logStandDayInput" value="{{ stand_day }}">
                    <input type="hidden" name="from_index" id="logFromIndexInput" value="">

                    <div class="mb-3">
                        <label for="logUserSelect" class="form-label">직원</label>
                        <select id="logUserSelect" name="user_id" class="form-select form-select-sm" required>
                            <option value="">선택하세요</option>
                            {% for u in user_list %}
                                <option value="{{ u.id }}">
                                    {{ u.dept }} / {{ u.position }} / {{ u.emp_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">구분</label>

                        <input type="radio" class="btn-check"
                            name="work_code" id="workCodeI" value="I" required>
                        <label class="btn btn-outline-primary btn-sm" for="workCodeI">출근</label>

                        <input type="radio" class="btn-check"
                            name="work_code" id="workCodeO" value="O" required>
                        <label class="btn btn-outline-danger btn-sm" for="workCodeO">퇴근</label>
                    </div>

                    <div class="mb-0">
                        <label for="logRecordTimeInput" class="form-label">시각</label>
                        <input type="text"
                           id="logRecordTimeInput"
                           name="record_time"
                           class="form-control form-control-sm"
                           autocomplete="off"
                           inputmode="numeric"
                           required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-sm btn-secondary"
                            data-bs-dismiss="modal">닫기</button>
                    <button type="submit"
                            class="btn btn-sm btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
