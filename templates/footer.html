<footer class="app-footer mt-auto bg-light border-top">
  <div class="container-fluid">
    <div class="footer-inner py-3">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
        <div class="small text-muted">
          <div class="fw-semibold text-body">
            Medi HR <span class="fw-normal">© {% now "Y" %} MoggLab. All rights reserved.</span>
          </div>

          {% if footer_branch_name %}
            <div>(사업장 : {{ footer_branch_name }})</div>
          {% endif %}
        </div>

        <div class="small">
          <a class="link-secondary text-decoration-none me-3" href="/wtm/privacy/" target="_blank">개인정보처리방침</a>
          <a class="link-secondary text-decoration-none" href="mailto:support@mogglab.com">support@mogglab.com</a>
        </div>
      </div>
    </div>
  </div>
</footer>

<script>
(function () {
    const footer = document.querySelector('.app-footer');
    if (!footer) return;

    const sync = () => {
        // 문서 가로 스크롤을 “상쇄”해서 footer가 화면에 고정된 것처럼 보이게 함
        footer.style.transform = `translateX(${window.scrollX}px)`;
    };

    window.addEventListener('scroll', sync, { passive: true });
    sync();
})();
</script>
